    <script>

        //In JavaScript there are 7 different data types:

        /*

            Primitive Type
                Number  : Are digits
                String : Are text
                Boolean : Are true or false
                Undefined : Are not defined
                Null : Are nothing
                Symbol : Are unique and immutable (cannot be changed).

            Non-primitive Type (Object Type)
                Object : Are variable that can contain many values.
                Arrays: Are objects
        */

        var length = 16;                               // Number
        var lastName = "Johnson";                      // String
        var fruits = ["apple", "mangoe", "orange"]
        var v = null;                                  // Null
        var w = Symbol('Hello');                       // Symbol
        var x = {firstName:"John", lastName:"Doe"};    // Object
        var y = true;                                  // Boolean
        var z;                                         // Undefined

        console.log(length); // Number
        console.log(lastName); // String
        console.log(fruits);
        console.log(v)
        console.log(w.description);
        console.log(x); // Object
        console.log(y); // Boolean
        console.log(z); // Undifined

    </script>
