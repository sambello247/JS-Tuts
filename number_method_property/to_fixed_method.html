<!DOCTYPE html>
<html lang="en">
<head>

<body>

    
    <script>
        /* 
            toFixed() returns a string, with the number written with a specified number of decimals:
        */

        var x = 9.656;
        console.log( x.toFixed(0));           // returns 10
        x.toFixed(2);           // returns 9.66
        x.toFixed(4);           // returns 9.6560
        x.toFixed(6);           // returns 9.656000
        
    </script>
</body>
</html>
